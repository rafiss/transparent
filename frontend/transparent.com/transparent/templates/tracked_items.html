{% extends "base.html" %}

{% block title %}
<title>Transparent: Tracked Items</title>
{% endblock %}

{% block content %}
<div class="centered-content">

    	<!-- TEXT START -->
        <div class="row-fluid">
        	<div class="span12">
                <!-- Introduction -->
                <h3>My_Tracker</h3>
                <table width="90%" border="0">
					<tr style="background-color:#E0E0E0;">
                    <td>
                    	<b>Product Name</b>
					</td>
                    <td>
                        <b>Current Price</b>
					</td>
                    <td>
						<b>Desired Price</b>
					</td>
                    </tr>
                    <tr>
					<td style="width:20%;">
                    	<!-- Iterate through products being tracked -->
						<a href="{% url 'finder.views.product' 1 %}">product1</a><br> 
						<a href="{% url 'finder.views.product' 2 %}">product2</a><br>
						<a href="{% url 'finder.views.product' 3 %}">product3</a></td>
					<td style="width:20%;">
                    	<!-- Iterate through product prices -->
						$20.00<br> 
						$100.00<br>
						$63.00</td>
					<td style="width:20%;">
                    	<!-- Iterate through product thresholds -->
						$18.00<br> 
						$90.00<br>
						$57.00</td>
					{% comment %}
                	<td style="width:20%;">
                    	<!-- NOT IMPLEMENTING AT THIS TIME: Iterate through product price trends (changes in price since last view of tracked items page or 24 hours, whichever is longer) -->
						+12%<br> 
						-10%<br>
						+1%</td>
					{% endcomment %}
					</tr>
				</table>
            </div>
        </div>  <!-- End of row. Max of 3 items per row. --> 
    
</div> <!-- End of Contents-->

{% endblock %}
